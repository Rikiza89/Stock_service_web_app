{% extends 'stock_service/app_base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center mt-5">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
                <h3 class="card-title mb-3">{% trans "支払い処理が完了しました！" %}</h3>
                <p class="card-text lead">{{ message }}</p>
                <hr>
                <p class="text-muted">{% trans "システムはすぐに新しいプランを反映します。" %}</p>
                <a href="{{ return_url }}" class="btn btn-primary mt-3">
                    <i class="fas fa-arrow-left"></i> {{ return_text }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
